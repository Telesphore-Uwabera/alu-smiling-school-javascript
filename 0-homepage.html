<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SmileSchool - Get Schooled</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header-hero">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href=""><img src="images/logo.png" alt="SmileSchool Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero-content text-center">
            <h1 class="display-1">Get schooled</h1>
            <div class="hero-subtitle">
                <span>SMILES</span>
                <span>GRIN</span>
                <span>LAUGH</span>
            </div>
            <button class="btn btn-primary">REGISTER FOR FREE</button>
        </div>
    </header>

    <!-- Learn from the Pros Section -->
    <section class="container text-center pros-section">
        <h2><span class="text-primary">Learn</span> from the pros</h2>
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <img src="images/profile_1.jpg" alt="Phillip Massey" class="rounded-circle">
                <h3>Phillip Massey</h3>
                <p><em>« Smile of the year » 2018 - 2019</em></p>
            </div>
            <div class="col-sm-6 col-md-3">
                <img src="images/profile_2.jpg" alt="Nannie Lawrence" class="rounded-circle">
                <h3>Nannie Lawrence</h3>
                <p><em>Best « little smile » 2017</em></p>
            </div>
            <div class="col-sm-6 col-md-3">
                <img src="images/profile_3.jpg" alt="Bruce Walters" class="rounded-circle">
                <h3>Bruce Walters</h3>
                <p><em>Best « Friend Smile » live performance 2019</em></p>
            </div>
            <div class="col-sm-6 col-md-3">
                <img src="images/profile_4.jpg" alt="Henry Hughes" class="rounded-circle">
                <h3>Henry Hughes</h3>
                <p><em>« 24h smiles » winner 2016 - 2019</em></p>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
